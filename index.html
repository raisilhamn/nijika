<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="nijika_scary.gif" type="image/gif" />
		<title>Nijika Ijichi</title>
		<meta charset="UTF-8" />
		<script
			data-host="https://anlytics.co"
			data-dnt="false"
			src="https://anlytics.co/js/script.js"
			id="ZwSg9rf6GA"
			async
			defer
		></script>

		<style>
			.center-content {
				display: flex;
				justify-content: center;
				align-items: center;
				text-align: center;
				min-height: 100vh;
				flex-direction: column;
			}

			.linkAll {
				margin-top: 10px;
				display: none;
			}
			.top {
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<div class="center-content">
			<a style="cursor: pointer">
				<img
					id="gif"
					src="bye.gif"
					style="transform: scale(1.5)"
					onclick="playVideo()"
				/>
			</a>
			<video
				id="video"
				src="bye.webm"
				style="display: none; width: 80%; height: auto"
				controls
			></video>

			<div class="linkAll" id="link">
				<a href="https://youtu.be/po6xKrZ7HrI" style="margin-top: 10px"
					>ぼっち・ざ・ろっく！虹夏ちゃんセリフ</a
				>
				<br class="top" />
				<a href="https://www.youtube.com/watch?v=Dy2iVNTLX8M"
					>Collection of Nijika scenes</a
				>
				<br class="top" />
				<a href="https://youtu.be/K6kNAZPh-yo">Nijika - Pachi Pachi Pachi -</a>
				<br class="top" />
				<a href="https://www.youtube.com/watch?v=jkAr25tA7SA"
					>Metric - Lost Kitten Nijika (Bocchi the Rock)</a
				>
				<br class="top" />
				<a href="https://www.youtube.com/watch?v=_T4hctggXFk"
					>ぬ゛ぅ゛ぅ゛ぅ゛ぅ゛ぅ゛ぅ゛ん゛cat</a
				>
				<br class="top" />
				<a href="https://www.youtube.com/watch?v=HerstgdOq6I">
					ニジカムキムキニジカ</a
				>
			</div>

			<span
				id="hideButton"
				class="linkAll"
				style="margin-top: 10px; cursor: pointer; color: blue"
				onclick="hideElements()"
				>&lt;&lt;back</span
			>
		</div>

		<script>
			// Declare variables
			var gif = document.getElementById('gif');
			var video = document.getElementById('video');
			var links = document.getElementById('link');
			var hideButton = document.getElementById('hideButton');

			// Functions
			function playVideo() {
				// Hide the gif
				gif.style.display = 'none';
				// Show the video
				video.style.display = 'flex';
				// Show all links
				links.style.display = 'block';
				// Show the back button
				hideButton.style.display = 'block';
			}

			function hideElements() {
				// Show the gif
				gif.style.display = 'flex';
				// Hide the video
				video.style.display = 'none';
				// Hide all links
				links.style.display = 'none';
				// Hide the back button
				hideButton.style.display = 'block';
			}

			// Event Listener
			hideButton.addEventListener('click', hideElements);
		</script>
	</body>
</html>
